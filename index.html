<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="https://assets.nflxext.com/us/ffe/siteui/common/icons/nficon2023.ico" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Netflix India – Watch TV Shows Online, Watch Movies Online</title>
</head>
<body>
    <div class="main">
    <header class="container">
        <nav class="navbar navbar-light">
            <div class="container-fluid">
              <img src="./image/Netflix_Logo_PMS.png" alt="Netflix Logo" width="160">
              <form class="d-flex  gap-3 ">
                <div class="btn-group" role="group">
                    <button id="btnGroupDrop1" type="button" class="btn btn-outline-light dropdown-toggle " data-bs-toggle="dropdown" aria-expanded="false">
                      English
                    </button>
                    <ul class="dropdown-menu" aria-labelledby="btnGroupDrop1">
                     
                      <li><a class="dropdown-item" href="#">Hindi</a></li>
                      <li><a class="dropdown-item" href="#">Bengali</a></li>
                    </ul>
                  </div>
                <button class="btn bg-danger text-white fw-bold w-100 p-2" type="submit">Sign In</button>
              </form>
            </div>
          </nav>
        
    </header>
    <section id="main-section" class="container text-white d-flex flex-column align-items-center justify-content-center">
        <h1>Laughter. Tears. Thrills. Find it all on Netflix.</h1>
        <span>Endless entertainment starts at just ₹ 149. Cancel anytime.</span>
        <p>Ready to watch? Enter your email to create or restart your membership.</p>
        <form class="row g-3 ">
            <div class="col-auto">
              <label for="inputPassword2" class="visually-hidden">Email</label>
              <input type="text" class="form-control form-control-xxl bg-transparent p-3" id="inputEmail" placeholder="email@exmple.com" >
            </div>
            <div class="col-auto">
              <button type="submit" class="btn p-3 mb-3 " id="sub-btn">Subscribe</button >
            </div>
          </form>
    </section>
</div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
